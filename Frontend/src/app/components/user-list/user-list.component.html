<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">DIRACCION</th>
                        <th scope="col">TELEFONO</th>
                        <th scope="col">ACCION</th>
                    </tr>
                </thead>
                
                    <tbody *ngFor = "let user of users">
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.adress}}</td>
                            <td>{{user.phone}}</td>
                        <td>
                            <a class="btn btn-info" [routerLink]="['/user/edit', user.id]">Editar</a>
                            <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
                        </td>
                    </tr> 
    
                    </tbody>
                
                
            </table>
        </div>
    </div>
</div>
